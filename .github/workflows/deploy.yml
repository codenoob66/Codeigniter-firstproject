name: Deploy Custom CI4 Structure

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Ensure this matches your One.com PHP version

      - name: Install Dependencies (Inside ci4 folder)
        run: |
          cd ci4
          composer install --no-dev --optimize-autoloader
        # This creates the 'vendor' folder INSIDE 'ci4' before uploading

      - name: Sync files via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          # ðŸ‘‡ REPLACE THIS with the path from your file manager top bar
          server-dir: /customers/7/4/7/c4jgv8ijp/webroots/0aa3e93a/
          exclude: |
            **/.git*
            **/.github*
            **/tests/**
            ci4/.env 
            .env
