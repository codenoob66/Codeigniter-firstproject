name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: ğŸ“¦ Install Dependencies (Inside ci4 folder)
        run: |
          cd ci4
          composer install --no-dev --optimize-autoloader

      - name: ğŸ“‚ Sync files via SFTP
        # ğŸ‘‡ This tool supports the SSH/SFTP secrets you already have!
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: "./ci4/"
          remote_path: "/customers/7/4/7/c4jgv8ijp/webroots/0aa3e93a/"
          exclude: ".env"
          sftpArgs: "-o StrictHostKeyChecking=no"
